<!DOCTYPE html>
<html>
    <head>
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript">
        function circlesWithinCircles() {
            var circleRadii = [40, 20, 10];

            d3.select("body")
                .append("svg")
                .attr("width", 80)
                .attr("height", 80)
                .selectAll("circle")
                .data(circleRadii)
                .enter()
                .append("circle")
                .attr("cx", 40)
                .attr("cy", 40)
                .attr("r", function (d) { return d; })
                .style("fill", function(d) {
                var returnColor;
                    if (d === 40) { returnColor = "green";
                    } else if (d === 20) { returnColor = "purple";
                    } else if (d === 10) { returnColor = "red"; }
                    return returnColor;
                });
        }

        function diagonalCircles() {
            var jsonCircles = [
              { "x_axis": 30, "y_axis": 30, "radius": 20, "color" : "green" },
              { "x_axis": 70, "y_axis": 70, "radius": 20, "color" : "purple"},
              { "x_axis": 110, "y_axis": 100, "radius": 20, "color" : "red"}];

            var svgContainer = d3.select("body").append("svg")
                                                .attr("width", 150)
                                                .attr("height", 150);

            var circles = svgContainer.selectAll("circle")
                                      .data(jsonCircles)
                                      .enter()
                                      .append("circle");

            var circleAttributes = circles
                                   .attr("cx", function (d) { return d.x_axis; })
                                   .attr("cy", function (d) { return d.y_axis; })
                                   .attr("r", function (d) { return d.radius; })
                                   .style("fill", function(d) { return d.color; });
        }

        function shapes() {
            var svgContainer = d3.select("body").append("svg")
                                                .attr("width", 300)
                                                .attr("height", 150);

            var circle = svgContainer.append("circle")
                                     .attr("cx", 30)
                                     .attr("cy", 30)
                                     .attr("r", 20);

            var rectangle = svgContainer.append("rect")
                                        .attr("x", 60)
                                        .attr("y", 10)
                                        .attr("width", 50)
                                        .attr("height", 100);

            var ellipse = svgContainer.append("ellipse")
                                     .attr("cx", 150)
                                     .attr("cy", 20)
                                     .attr("rx", 25)
                                     .attr("ry", 10);

             var line = svgContainer.append("line")
                                      .attr("x1", 190)
                                      .attr("y1", 5)
                                      .attr("x2", 230)
                                      .attr("y2", 50)
                                      .attr("stroke-width", 2)
                                      .attr("stroke", "black");

        }
    </script>
    </head>
    <body>
        <p>D3 Examples!</p>
        <p>
            <button onclick="circlesWithinCircles()">Circles within circles</button>
        </p>
        <p>
            <button onclick="diagonalCircles()">Diagonal circles</button>
        </p>
        <p>
            <button onclick="shapes()">Shapes</button>
        </p>
    </body>
</html>
